<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results Summary Component</title>

  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="left-card">
          <h3>Your Result</h3>
          <div class="circle">
            <div class="result">76</div>
            <div class="total">of 100</div>
          </div>

          <h2>Great</h2>
          <p class="paragraph">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="right-card">
          <h3>Summary</h3>

          <div class="summary-items">
            <div class="reaction item-block">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction icon"
                class="summary-icons"
              />
              <div class="item-text"><span class="reaction-text">Reaction</span></div>
              <div class="item-value">80 <span class="value-end">/ 100</span></div>
              
            </div>

            <div class="memory item-block">
              <img
                src="./assets/images/icon-memory.svg"
                alt="memory icon"
                class="summary-icons"
              />
              <div class="item-text"><span class="memory-text">Memory</span></div>
              <div class="item-value">92 <span class="value-end">/ 100</span></div>
               
            </div>

            <div class="verbal item-block">
              <img src="./assets/images/icon-verbal.svg" alt="verbal icon" class="summary-icons"/>

              <div class="item-text"><span class="verbal-text">Verbal</span></div>
              <div class="item-value">61 <span class="value-end">/ 100</span></div>
            </div>

            <div class="visual item-block">
              <img src="./assets/images/icon-visual.svg" alt="visual icon" class="summary-icons"/>
              <div class="item-text"><span class="visual-text">Visual</span></div>
              <div class="item-value">72 <span class="value-end">/ 100</span></div>
            </div>
          </div>

          <a href="#"><div class="continue button">Continue</div></a>

        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Zach Eritson</a>
  </body>
</html>
